<h1>Add new Note</h1>
<h2>Description</h2>
<form class="add-form" [formGroup]="modifiedData" (ngSubmit)="onSubmit(modifiedData.value)">
    <textarea name="" id="" cols="30" rows="10" formControlName="Description"></textarea>
    <input type="submit" value="Add Note" />
</form>
<button class="back-btn" routerLink="/user-spiti">Back to notes</button>
